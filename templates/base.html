<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f7f4;
      color: #181818;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .navbar {
      background: #191919 !important;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      margin-bottom: 2.5rem;
    }
    .navbar-brand, .nav-link {
      color: #f8f7f4 !important;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }
    .navbar-nav .nav-link {
      margin-left: 1.5rem;
    }
    .container {
      background: #fffdfa;
      border-radius: 14px;
      box-shadow: 0 3px 18px rgba(34,34,34,0.045);
      padding: 2.5rem 2rem 2rem 2rem;
      margin-bottom: 2.2rem;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #e0e0dd;
      background: #f8f7f4;
    }
    .form-control:focus, .form-select:focus {
      border-color: #181818;
      box-shadow: 0 0 0 0.08rem #1919191a;
    }
    .btn-primary, .btn-success, .btn-outline-primary {
      background: #191919;
      border: none;
      color: #f8f7f4 !important;
      font-weight: 500;
      letter-spacing: 0.5px;
      border-radius: 7px;
    }
    .btn-primary:hover, .btn-success:hover, .btn-outline-primary:hover {
      background: #444 !important;
      color: #ffe084 !important;
    }
    .btn-warning, .btn-danger {
      font-weight: 500;
      border-radius: 7px;
    }
    .table {
      background: #fffdfa;
      border-radius: 6px;
      overflow: hidden;
    }
    .table thead {
      background: #191919;
      color: #ffe084;
      border: none;
    }
    .card {
      background: #f6f5ee;
      border-radius: 10px;
    }
    ::-webkit-scrollbar { width: 9px; background: #eceae1; }
    ::-webkit-scrollbar-thumb { background: #191919; border-radius: 6px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Student Manager</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/add-degree">Manage Degrees</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
